  When mutation is explicitly marked by Tinctoris (by giving two syllables for one note), I leave only the final one. One Flat sign in bracket is used when Tinctoris expects soft hexachord. I interpreted the notation as mensural. Page numbers on the top left refer to the 1875 e. 

